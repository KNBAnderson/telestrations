<div *ngFor="let player of players" class="panel panel-default">
    <p>{{player.name}}</p>
</div>

<form *ngFor="let player of players">
  <input type="checkbox" name="player[(players.length-1)]" value="option[players.length-1]"><br>
</form>

<button (click)="showPlayerList()">Add Player</button>
<button>Start Game</button>
